
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS links -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <section>
        <container id = "form">
            <p1>Work time</p1>
            <br>
            <label for = "work-min">Minutes : </label>
            <input type = "number" id = "work-min">

            <br>
            <p1>Break time</p1>
            <br>
            <label for = "break-min">Minutes : </label>
            <input type = "number" id = "break-min">
            <p id="error-message" style="color: red;"></p>
            <br>
            <button id="submit-btn">submit</button>
         </container>
        <div class="container">
        <div class="container">
            <h1>POMODORO TIMER</h1>

            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="setting">
                <button id= "gear">
                    <i class="fa-solid fa-gear"></i>
                </button>
    
            </div>
    

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <button id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>

            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
